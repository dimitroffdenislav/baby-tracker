<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Дневен режим на бебето</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3436;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        #entryForm {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row.full-width {
            grid-template-columns: 1fr;
        }

        .checkbox-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .checkbox-row label {
          display: flex;
          align-items: center;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3436;
            font-size: 1rem;
        }

        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 3px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 15px rgba(9, 132, 227, 0.3);
            transform: translateY(-2px);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            accent-color: #0984e3;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(9, 132, 227, 0.6);
            background: linear-gradient(135deg, #74b9ff, #00b894);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        #dataTable {
            width: 100%;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border-collapse: collapse;
        }

        #dataTable th {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #dataTable td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(9, 132, 227, 0.1);
            font-size: 0.9rem;
        }

        #dataTable tbody tr:hover {
            background: rgba(9, 132, 227, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        #dataTable tbody tr:nth-child(even) {
            background: rgba(9, 132, 227, 0.05);
        }

        .summary {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .summary h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        #breastfeedingTime {
            margin-block: 12px;
            padding: 12px;
            background: rgba(9, 132, 227, 0.1);
            border-radius: 8px;
            border: 2px dashed #0984e3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                padding: 12px;
            }

            #entryForm {
                padding: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .checkbox-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            #dataTable {
                font-size: 0.8rem;
            }

            #dataTable th,
            #dataTable td {
                padding: 6px 4px;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #entryForm,
        #dataTable,
        .summary {
            animation: fadeIn 0.6s ease-out;
        }

        /* Специални стилове за checkbox-ите */
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #0984e3;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        input[type="checkbox"]:checked {
            background: #0984e3;
            border-color: #74b9ff;
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        /* Hover ефекти */
        input[type="checkbox"]:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(9, 132, 227, 0.5);
        }
    </style>
</head>
<body>
  <h1>Дневен режим на бебето</h1>
  
  <form id="entryForm">
    <div class="form-row">
        <label>Дата: <input type="date" name="date" required></label>

        <label>Час: <input type="time" name="time" required></label>
    </div>

    <div class="form-row">
        <label>Адаптирано мляко (мл): <input type="number" name="formula" id="formulaInput"></label>
          
        <label>Кърма (мл): <input type="number" name="breastmilk" id="breastmilkInput"></label>
    </div>

    <div class="checkbox-row">
      <label>Акал: <input type="checkbox" name="poo"></label>

      <label>Пишал: <input type="checkbox" name="pee"></label>

      <label>Кърмене: <input type="checkbox" id="breastfeeding" name="breastfeeding" onchange="toggleBreastfeeding()"></label>
    </div>

    <div id="breastfeedingTime" style="display:none;">
      <label>Време на кърмене (мин): <input type="number" name="breastfeedingTime"></label>
    </div>

    <label>Забележки: <textarea name="notes"></textarea></label><br>
    <button type="submit" class="btn">Добави запис</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Дата</th><th>Час</th><th>Адаптирано мляко (мл)</th><th>Кърма (мл)</th>
        <th>Акал</th><th>Пишал</th><th>Кърмене (мин)</th><th>Забележки</th><th>Действия</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="summary"></div>

 <script>
  const form = document.getElementById('entryForm');
  const tableBody = document.getElementById('dataTable').querySelector('tbody');
  const summary = document.getElementById('summary');
  const dateInput = document.querySelector('input[name="date"]');

  function setTodayDate() {
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
  }

  window.addEventListener('load', () => {
    setTodayDate();
  });

  form.addEventListener('reset', () => {
    setTodayDate();
  });

  let data = JSON.parse(localStorage.getItem('babyData')) || [];

  // Обновяме таблицата при смяна на датата
  dateInput.addEventListener('change', () => {
    renderTable();
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    const entry = {
      date: formData.get('date'),
      time: formData.get('time'),
      formula: Number(formData.get('formula') || 0),
      breastmilk: Number(formData.get('breastmilk') || 0),
      poo: formData.get('poo') ? 'Да' : 'Не',
      pee: formData.get('pee') ? 'Да' : 'Не',
      breastfeeding: formData.get('breastfeeding') ? 'Да' : 'Не',
      breastfeedingTime: formData.get('breastfeedingTime') || '',
      notes: formData.get('notes')
    };
    data.push(entry);
    localStorage.setItem('babyData', JSON.stringify(data));
    form.reset();
    document.getElementById('breastfeedingTime').style.display = 'none';
    setTodayDate();  // За да върне датата на днес след reset
    renderTable();
  });

  function renderTable() {
    tableBody.innerHTML = '';

    const currentDate = dateInput.value;

    // Филтрираме данните само за избраната дата
    const filteredData = data.filter(entry => entry.date === currentDate);

    let totalFormula = 0, totalBreastmilk = 0, countPoo = 0, countPee = 0, countBreastfeeding = 0;

    filteredData.forEach((entry, index) => {
      totalFormula += Number(entry.formula) || 0;
      totalBreastmilk += Number(entry.breastmilk) || 0;
      if (entry.poo === 'Да') countPoo++;
      if (entry.pee === 'Да') countPee++;
      if (entry.breastfeeding === 'Да') countBreastfeeding++;

      const row = document.createElement('tr');
      // Внимание: Изтриване по оригинален index, за да изтрие правилния запис от общия масив
      const originalIndex = data.indexOf(entry);
      row.innerHTML = `
        <td>${entry.date}</td><td>${entry.time}</td><td>${entry.formula}</td><td>${entry.breastmilk}</td>
        <td>${entry.poo}</td><td>${entry.pee}</td><td>${entry.breastfeedingTime}</td><td>${entry.notes}</td>
        <td><button onclick="deleteEntry(${originalIndex})">Изтрий</button></td>
      `;
      tableBody.appendChild(row);
    });

    summary.innerHTML = `
      Общо адаптирано мляко: ${totalFormula} мл | 
      Общо кърма: ${totalBreastmilk} мл | 
      Брой акания: ${countPoo} | 
      Брой пишания: ${countPee} | 
      Брой кърмения: ${countBreastfeeding}
    `;
  }

  function deleteEntry(index) {
    data.splice(index, 1);
    localStorage.setItem('babyData', JSON.stringify(data));
    renderTable();
  }

  function setFormula(amount) {
    document.getElementById('formulaInput').value = amount;
  }

  function setBreastmilk(amount) {
    document.getElementById('breastmilkInput').value = amount;
  }

  function toggleBreastfeeding() {
    const checkBox = document.getElementById('breastfeeding');
    document.getElementById('breastfeedingTime').style.display = checkBox.checked ? 'block' : 'none';
  }

  // Първоначално рендерираме таблицата за днешната дата
  renderTable();
</script>

</body>
</html>
