<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дневен режим на бебето</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f1f2f6; }
    h1 { text-align: center; }
    form, table, .summary { background: white; padding: 1rem; border-radius: 10px; margin-bottom: 2rem; }
    input, textarea { width: 100%; margin-top: 0.5rem; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
    label { display: block; margin-top: 1rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background: #0984e3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: center; }
    .summary { font-weight: bold; }
    #loginSection { background: white; padding: 2rem; border-radius: 10px; max-width: 400px; margin: auto; margin-top: 4rem; }
  </style>
</head>
<body>
  <h1>Дневен режим на бебето</h1>

  <div id="loginSection">
    <h2>Вход</h2>
    <input type="email" id="email" placeholder="Имейл" value="dd.shopingonline@gmail.com" required />
    <input type="password" id="password" placeholder="Парола" value="n0passwd" required />
    <button id="loginBtn">Вход</button>
  </div>

  <div id="appSection" style="display: none;">
    <form id="entryForm">
      <label>Дата: <input type="date" name="date" required></label>
      <label>Час: <input type="time" name="time" required></label>
      <label>Адаптирано мляко (мл): <input type="number" name="formula" id="formulaInput"></label>
      <label>Кърма (мл): <input type="number" name="breastmilk" id="breastmilkInput"></label>
      <label><input type="checkbox" name="poo"> Акал</label>
      <label><input type="checkbox" name="pee"> Пишал</label>
      <label><input type="checkbox" id="breastfeeding" name="breastfeeding" onchange="toggleBreastfeeding()"> Кърмене</label>
      <div id="breastfeedingTime" style="display: none;">
        <label>Време на кърмене (мин): <input type="number" name="breastfeedingTime"></label>
      </div>
      <label>Забележки: <textarea name="notes"></textarea></label>
      <button type="submit">Добави запис</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Дата</th><th>Час</th><th>Адаптирано мляко</th><th>Кърма</th>
          <th>Акал</th><th>Пишал</th><th>Кърмене (мин)</th><th>Забележки</th><th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary" id="summary"></div>
    <button onclick="logout()">Изход</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgeoFmRG4PWgB4qNtp6u_AVLyoqD5m8CE",
      authDomain: "baby-tracker-fab40.firebaseapp.com",
      projectId: "baby-tracker-fab40",
      storageBucket: "baby-tracker-fab40.appspot.com",
      messagingSenderId: "60430088674",
      appId: "1:60430088674:web:4eaff3297a1411e70b21bb",
      measurementId: "G-3EESV4H39C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null;
    const loginSection = document.getElementById("loginSection");
    const appSection = document.getElementById("appSection");
    const form = document.getElementById('entryForm');
    const tableBody = document.getElementById('dataTable').querySelector('tbody');
    const summary = document.getElementById('summary');
    const dateInput = document.querySelector('input[name="date"]');

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          await createUserWithEmailAndPassword(auth, email, password);
        } else {
          alert("Грешка при вход: " + error.message);
        }
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        loginSection.style.display = "none";
        appSection.style.display = "block";
        setTodayDate();
        renderTable();
      }
    });

    function setTodayDate() {
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
    }

    window.toggleBreastfeeding = () => {
      const checkBox = document.getElementById('breastfeeding');
      document.getElementById('breastfeedingTime').style.display = checkBox.checked ? 'block' : 'none';
    };

    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!userId) return alert("Няма потребител.");
      const formData = new FormData(form);
      const entry = {
        date: formData.get('date'),
        time: formData.get('time'),
        formula: Number(formData.get('formula') || 0),
        breastmilk: Number(formData.get('breastmilk') || 0),
        poo: formData.get('poo') ? 'Да' : 'Не',
        pee: formData.get('pee') ? 'Да' : 'Не',
        breastfeeding: formData.get('breastfeeding') ? 'Да' : 'Не',
        breastfeedingTime: formData.get('breastfeedingTime') || '',
        notes: formData.get('notes'),
        timestamp: serverTimestamp()
      };

      const ref = collection(db, "babyData", userId, "entries");
      await addDoc(ref, entry);
      form.reset();
      document.getElementById('breastfeedingTime').style.display = 'none';
      setTodayDate();
      renderTable();
    });

    async function renderTable() {
      if (!userId) return;
      tableBody.innerHTML = '';
      const currentDate = dateInput.value;
      const ref = collection(db, "babyData", userId, "entries");
      const q = query(ref, where("date", "==", currentDate), orderBy("timestamp"));
      const snapshot = await getDocs(q);

      let totalFormula = 0, totalBreastmilk = 0, countPoo = 0, countPee = 0, countBreastfeeding = 0;

      snapshot.forEach(docSnap => {
        const entry = docSnap.data();
        totalFormula += entry.formula || 0;
        totalBreastmilk += entry.breastmilk || 0;
        if (entry.poo === 'Да') countPoo++;
        if (entry.pee === 'Да') countPee++;
        if (entry.breastfeeding === 'Да') countBreastfeeding++;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.date}</td><td>${entry.time}</td>
          <td>${entry.formula}</td><td>${entry.breastmilk}</td>
          <td>${entry.poo}</td><td>${entry.pee}</td>
          <td>${entry.breastfeedingTime}</td><td>${entry.notes}</td>
          <td><button onclick="deleteEntry('${docSnap.id}')">Изтрий</button></td>
        `;
        tableBody.appendChild(row);
      });

      summary.innerHTML = `
        Общо адаптирано мляко: <strong>${totalFormula} мл</strong><br>
        Общо кърма: <strong>${totalBreastmilk} мл</strong><br>
        Акал: <strong>${countPoo}</strong> | Пишал: <strong>${countPee}</strong><br>
        Кърмения: <strong>${countBreastfeeding}</strong>
      `;
    }

    window.deleteEntry = async function(id) {
      if (!userId) return;
      const ref = doc(db, "babyData", userId, "entries", id);
      await deleteDoc(ref);
      renderTable();
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.reload();
    };

    dateInput.addEventListener("change", renderTable);
  </script>
</body>
</html>
